#include <iostream>
#include <cstdio>
#include <string>

using namespace std;

int main() {
	string name;
	cout << "Enter your initials: ";
	getline(cin, name);
	int num1 = name.find(' ');
	int num2 = name.rfind(' ');
	for (int i = num1; i < num2; i++) {
		printf("%c\n", name[i]);
	}
}
